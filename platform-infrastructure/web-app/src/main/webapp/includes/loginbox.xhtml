<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- LOGIN INCLUDE - only displayed if NOT logged in -->
    <ui:fragment rendered="#{!loginController.loggedIn}">
        <div class="login-form">
            <a href="#login-box" class="login-window">LOGIN / REGISTER</a>
        </div>

        <div id="login-box" class="login-popup">
            <a href="#" class="close"><img src="images/close_pop.png" class="btn_close"
                                           title="Close Window"
                                           alt="Close"/></a>
            <fieldset class="textbox">
                <label class="username">
                    <span>Username</span>
                </label>
                <h:inputText id="username" path="username" placeholder="Username" width="100%"
                             value="#{loginController.loginDialogUsername}"/>
                <label class="password">
                    <span>Password</span>
                </label>
                <h:inputSecret id="password" path="password" placeholder="Password" width="100%"
                               value="#{loginController.loginDialogPassword}"/>

                <h:commandButton value="Sign in"
                                 class="submit button"
                                 actionListener="#{loginController.loginButtonAction()}"/>

                <p>Don't have a login?
                    <a class="" href="new_account.xhtml">Sign Up</a>
                </p>
            </fieldset>
        </div>
    </ui:fragment>

    <!-- LOGOUT INCLUDE - only displayed if logged in -->
    <ui:fragment rendered="#{loginController.loggedIn}">
        <div class="login-form"><span>
            Logged in as <strong><h:outputText value="#{loginController.username}"/></strong>
            </span>
        </div>
    </ui:fragment>
</ui:composition>
</html>
