        <p:notificationBar position="bottom" effect="slide" widgetVar="pnb" id="pnb"
                           styleClass="bottom"
                           rendered="#{ppNegotiation.currentNegotiationEvent ne null}">
            The privacy policy negotatiator wants your attention! Mosey on over
            <a href="privacy_policy_negotiation.xhtml">here</a>.
            <p:commandLink value="(ignore)"
                           actionListener="#{ppNegotiation.cancelNegotiation}"
                           onclick="pnb.hide();"/>
        </p:notificationBar>

        <!-- used to open the notification bar for a privacy policy negotiation request -->
        <script type="text/javascript">
            function handlePnb() {
                pnb.show();
            }
        </script>

        <!-- quick hack to get this working until PF push is working -->
        <p:poll interval="5" update="pnb" process="pnb"/>
