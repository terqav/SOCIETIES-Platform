<!DOCTYPE html>
<html>
<head>
<title>Societies</title>
<meta charset="UTF-8">
<meta name="description" content="Societies"/>
</head>
<body>

<!-- community page -->
<div data-role="page" id="community-details-page">
	<div data-role="header" data-position="fixed">
		<img class="logo" src="images/societies_header.png" alt="logo" />
		<a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-corners="false" data-iconpos="notext">Menu</a>
		<!-- /header -->
	</div>
	<div data-role="content">
		<ul data-role="listview" data-theme="c" data-divider-theme="b" id="community_details">
			<li data-role="list-divider">General Information</li>
			<li>
				<div class="profile_pic">
					<img src="images/community_profile_img.png" alt="logo" />
				</div>
				<div id="community_profile_info" class="profile_txt" >
					<h1>ICT</h1>
					<p>Category: ICT</p>
					<p>Location:Dublin, Ireland</p>
					<p>Admin: Sara Weber</p>
				</div> 
				<p><a href="#" id="btnInviteMember" data-role="button" data-theme="h" data-inline="true" data-rel="dialog" onClick="alert('New feature coming soon')">Invite </a></p> 
			</li>
		</ul>
		<br />
		<div data-role="collapsible" data-theme="b" data-content-theme="d" >
			<h3>Community Members</h3>
			<ul data-role="listview" data-theme="c" data-divider-theme="b" id="cis_members" data-split-icon="delete" >
			<!-- ADD MEMBERS HERE -->
		   
			</ul>
		</div>

		<div data-role="collapsible" data-theme="b" data-content-theme="d" >
			<h3>Shared Apps</h3>
			<ul data-role="listview" data-theme="c" data-divider-theme="b" id="cis_shared_apps">
			<!-- ADD SHARED APPS HERE -->

		   </ul>
		   <br/>
		   <form id="frmShareService">
				<div data-role="controlgroup" > <!-- data-type="horizontal"> -->
					<label for="connectorType" class="select">Share an application to this community:</label>
					<select id="selShareService" onChange="SocietiesCISListService.shareService()">
						<option selected="selected" value="0000">Select a service</option>
					</select> 
				</div>
			</form>
		</div>

		<div data-role="collapsible" data-theme="b" data-content-theme="d" >
			<input type="hidden" id="cis_id" />
			<input type="hidden" id="last_date" />
			<h3>Activity Feed</h3>
			<div id="activityFeedForm" data-role="fieldcontain">
				<label for="activity_message">Message:</label>
				<textarea id="activity_message"></textarea>
			</div>
			<p align="right"><div id="addActivityDiv"><input id="add_activity" type="button" value="Add" data-inline="true" data-theme="b" /></div></p>
			<ul data-role="listview" data-theme="c" data-divider-theme="b" id="cis_activity_feed" data-split-icon="delete">
			<!-- ADD ACTIVITIES HERE -->
			
			</ul>
		</div>
		
		<div data-role="collapsible" data-theme="b" data-content-theme="d" >
			<h3>Privacy Policy</h3>
			<ul data-role="listview" data-theme="c" data-divider-theme="b" id="getPrivacyPolicy" data-split-icon="delete" >
			</ul>
		</div>
	</div>
	<!-- /content -->
	<br/><br/>
<!-- footer -->
	<div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home"><a href="landing.html">
			<span class="ico"><img src="images/icons/home_logo.png" alt="home"/></span>
			</a>
			</li>
			<li class="btn-profile"><a href="myProfile.html">
			<span class="ico"><img src="images/icons/my_profile.png" alt="profile"/></span>
			</a>
			</li>
			<li class="btn-settings"><a href="settings.html">
			<span class="ico"><img src="images/icons/settings.png" alt="settings"/></span>
			</a>
			</li>
			<li class="btn-about"><a href="about.html">
			<span class="ico"><img src="images/icons/about.png" alt="about"/></span>
			</a>
			</li>
		</ul>
	</div>
	<!-- end footer -->
</div>
</body>
</html>
